<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midsummer Tempest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Midsummer Tempest</h1>
    <p id="game-description">
      Embark on a journey through a whimsical fusion of <em>A Midsummer Night's Dream</em> and <em>The Tempest</em>. Your choices shape the magic, mystery, and mischief!
    </p>
    <div id="story-text"></div>
    <div id="choices">
      <button id="choice1"></button>
      <button id="choice2"></button>
    </div>
    <div id="image-display"></div>
    <div id="score-timer">
      <p>Score: <span id="score">10</span></p>
      <p>Time Left: <span id="timer">10</span> seconds</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
